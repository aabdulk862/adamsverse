<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adams Verse | Links</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- General Reset & Variables --- */
        :root {
            --bg-color: #2E3192; /* Matching the blue in your image */
            --text-color: #ffffff;
            --btn-bg: rgba(255, 255, 255, 0.1);
            --btn-hover: #ffffff;
            --btn-text-hover: #2E3192;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* --- Container --- */
        .container {
            width: 100%;
            max-width: 480px; /* Limits width on desktop so it looks like a mobile app */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* --- Profile Header --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image a circle */
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff; /* Fallback if image doesn't load */
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .role {
            font-size: 1.1rem;
            font-weight: 600;
            color: #dbeafe; /* Lighter blue-white */
            margin-bottom: 0.5rem;
        }

        .details {
            font-size: 0.95rem;
            opacity: 0.9;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .details span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Links Section --- */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 10px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the text */
            position: relative;
            background: var(--btn-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* Places the icon absolutely to the left so text stays perfectly centered */
        .link-btn i {
            position: absolute;
            left: 20px;
            font-size: 1.4rem;
        }

        .link-btn:hover {
            background: var(--btn-hover);
            color: var(--btn-text-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- Footer --- */
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>

    <div class="container">

        </div>

        <div class="links">

                <i class="fab fa-instagram"></i>
                Instagram

                <i class="fab fa-youtube"></i>

            <a href="https://twitch.tv/adams_verse" target="_blank" class="link-btn">
                <i class="fab fa-twitch"></i>

        <footer>

    </div>

</body>
</html>
