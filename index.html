    <style>
        :root {
            --bg-color: #2E3192;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-blue: #4facfe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1c1e5a 0%, #2E3192 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* --- New Header Layout --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 15px; /* Squircle shape */
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .header-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .header-text p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .badges {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.75rem;
        }

        .badge {
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* --- Grid Section --- */
        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin: 20px 0 10px 5px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* Make GitHub full width to highlight it */
        .card.full-width {
            grid-column: span 2;
            flex-direction: row;
            justify-content: flex-start;
            gap: 15px;
            padding-left: 30px;
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card.full-width i {
            margin-bottom: 0;
            font-size: 2rem;
        }

        .card span {
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Specific Brand Colors on Hover (Optional subtle glow) */
        .card:hover i.fa-github { color: #fff; }
        .card:hover i.fa-linkedin { color: #0077b5; }
        .card:hover i.fa-youtube { color: #ff0000; }
        .card:hover i.fa-twitch { color: #9146ff; }
        .card:hover i.fa-tiktok { color: #00f2ea; }
        .card:hover i.fa-instagram { color: #c13584; }
        .card:hover i.fa-soundcloud { color: #ff5500; }
        .card:hover i.fa-spotify { color: #1db954; }
        .card:hover i.fa-twitter { color: #1da1f2; }
        .card:hover i.fa-envelope { color: #ff5500; }
        .card:hover i.fa-dollar-sign { color: #28a745; }
        .card:hover i.fa-money-bill-wave { color: #28a745; }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
