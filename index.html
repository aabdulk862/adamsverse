    <style>
      :root {
        --bg-color: #2e3192;
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-hover: rgba(255, 255, 255, 0.2);
        --text-color: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1c1e5a 0%, #2e3192 100%);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 48px 24px;
      }

      /* ---- Layout ---- */
      .container {
        width: 100%;
        max-width: 520px;
      }

      /* Desktop breathing room */
      @media (min-width: 900px) {
        .container {
          max-width: 720px;
        }
      }

      /* ---- Banner ---- */
      .banner {
        height: 100px;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 24px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }

      @media (min-width: 900px) {
        .banner {
          height: 150px; /* respects 5000x1206 ratio visually */
        }
      }

      /* ---- Profile Header ---- */
      .profile-header {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 32px;
        background: var(--card-bg);
        padding: 20px 24px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .roles {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 1rem;
        opacity: 0.9;
      }

      .badges {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 6px;
        font-size: 1rem;
      }

      .badge {
        background: rgba(0, 0, 0, 0.25);
        padding: 4px 8px;
        border-radius: 6px;
      }

      /* Desktop Alignment */
      @media (min-width: 900px) {
        .profile-header {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          text-align: left;
          padding: 24px 32px;
        }
      }

      /* ---- Sections ---- */
      .section-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.6;
        margin: 26px 0 12px 6px;
        font-weight: 600;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 22px;
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .card.full-width {
        grid-column: span 2;
        flex-direction: row;
        justify-content: flex-start;
        gap: 14px;
        padding-left: 30px;
      }

      .card:hover {
        background: var(--card-hover);
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .card i {
        font-size: 1.7rem;
        margin-bottom: 8px;
      }

      .card.full-width i {
        margin-bottom: 0;
        font-size: 1.9rem;
      }

      .card span {
        font-weight: 600;
        font-size: 1rem;
      }

      footer {
        text-align: center;
        margin-top: 48px;
        font-size: 0.75rem;
        opacity: 0.5;
      }

      .card:hover i.fa-github {
        color: #fff;
      }
      .card:hover i.fa-linkedin {
        color: #0077b5;
      }
      .card:hover i.fa-youtube {
        color: #ff0000;
      }
      .card:hover i.fa-twitch {

      }
      .card:hover i.fa-tiktok {

      }
      .card:hover i.fa-instagram {

      }
      .card:hover i.fa-soundcloud {

      }
      .card:hover i.fa-spotify {

      }
      .card:hover i.fa-twitter {

      .card:hover i.fa-dollar-sign {

      }
      .card:hover i.fa-money-bill-wave {
        color: #008cff;
      }

      /* ---- Mobile Tweaks ---- */
      @media (max-width: 480px) {
        body {
          padding: 28px 16px;
        }

        .banner {
          height: 84px;
        }
      }
    </style>
